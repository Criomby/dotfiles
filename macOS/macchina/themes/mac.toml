# Lithium

spacing         = 0
padding         = 2
hide_ascii      = false
separator       = " - "
key_color       = "Yellow"
separator_color = "Yellow"

[palette]
type            = "Dark"
glyph           = " ⬤  "
visible         = true

[bar]
glyph           = "●"
symbol_open     = '('
symbol_close    = ')'
visible         = false
hide_delimiters = true

[box]
title           = " MacMachine "
border          = "thick"
visible         = true

[box.inner_margin]
x               = 1
y               = 1

[custom_ascii]
#color           = "Red"
path		     = "~/.config/macchina/themes/logos/tart-apple.txt"

[randomize]
key_color       = false
separator_color = false
pool            = "base"

